

<!doctype html>
<html lang="en">
  <head>
       <!-- Bootstrap CSS -->

    <title>Text Utils</title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">TextUtils</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/about">About Us</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="http://127.0.0.1:8000/contact_us">Contact Us</a>
      </li>

    </ul>
  </div>
</nav>


<div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to TextUtils!</strong> You can do anything with your text here!
</div>


<div class="container">

  <form action='/analyzed_text' method='POST'>{% csrf_token %}



  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and let Text Utils to do the magic</label>
    <textarea class="form-control" name='text' id="exampleFormControlTextarea1" rows="9" style="font-size: 20px;"></textarea>
  </div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label" for="customSwitch1">Remove Punctuations</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox" name="fullcaps" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">UPPERCASE</label>
</div>

  <div class="custom-control custom-switch">
  <input type="checkbox"  name="removespace" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Spaces Remover</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox"  name="charcount" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Character counter</label>
</div>

<button type="submit" class="btn btn-dark mt-2">Click Here</button>
    </form>
</div>
  </body>
</html>
